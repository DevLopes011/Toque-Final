<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Usuários Cadastrados</title>
</head>

<body>
    <nav style="background-color: aquamarine !important;" class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'cadastro_usuarios' %}" class="btn btn-sm btn-primary">Usuários cadastrados</a>
        </div>
    </nav>
    <div class="container">
        <table class="table table-sm">
            <thead>
                <tr>
                    <th>id</th>
                    <th>Nome</th>
                    <th>Telefone</th>
                    <th>Email</th>
                    <th>CPF</th>
                    <th>Endereco</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                {% for usuario in usuarios %}
                    <tr>
                        <td>{{usuario.id_usuario}}</td>
                        <td>{{usuario.nome}}</td>
                        <td>{{usuario.telefone}}</td>
                        <td>{{usuario.email}}</td>
                        <td>{{usuario.cpf}}</td>
                        <td>{{usuario.endereco}}</td>
                        <td>
                            <a href="{% url 'edit_item' id_usuario=usuario.id_usuario %}" class="btn btn-warning">Editar</a>
                            <a href="{% url 'delete_item' id_usuario=usuario.id_usuario %}" class="btn btn-danger">Excluir</a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
